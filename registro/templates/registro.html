</head>
<body>
    <!---inicio del nav bar-->

            <div class="logo">
                <a class="link-h" href="#">
                    <img class="img-logo" src="{{url_for('static', filename='png/Money-control.png')}}">
                </a>
            </div>
        <div class="l-links">

            <ul class="ur-nav">
                <li >
                    <a class="link link-p" href="#">
                        Iniciar Sesion
                    </a>
                </li>
                <li class="sep">
                    |
                </li>
                <li>
                    <a class="link link-p" href="#">
                        Registrarse
                    </a>
                </li>

            </ul>

        </div>

        <div class ="scr-cel-bar">
            <button id="hamburguesa" class="hamburguesa" onclick="open_close_burger()">
                <div class="linea">
                </div>
    
                <div class="linea">
                </div>
                <div class="linea">
                </div>
            </button>
        </div>

        
        </div>
        <!--fin del navbar principal-->

        <!--aca inica el diseño del contenido del menu hamburguesa-->
        <div class="me">
            <ul class="menu-hamburguesa" id="menu-h">
                <li>
                    <a class="link link-d" name="link_animate" href="#">Link-1</a>
                </li>
                <li>
                    <a  class="link link-d" name="link_animate" href="#">Link-2</a>
                </li>
                <li>
                    <a class="link link-d" id="link_animate" href="#">Link-3</a>
                </li>
            </ul>
        </div>
    
    </nav> 
    <div class="sig-in">  
        <div>
            <img class="logo-form" src="{{ url_for('static', filename='png/money.png') }}" alt="logo Money-control">
        </div>
        <h2>Registrarse</h2>       
        <form action="/procesar_formulario" method="post" >
            
            <div class="camp">
                <input type="text" class="campo input" name="Nombre" placeholder="  " required>
                <label class="label" for="Nombre">Nombre:</label>
                <span class="outline"></span>
            </div>
           
            <div class="camp">
                <input placeholder="  " type="text" class="campo input" name="Apellido" required>
                <label class="label" for="Apellido">Apellido:</label>
                <span class="outline"></span>
            </div>
            
            
            <div class="camp">
                <input placeholder="  " type="password" class="campo input" name="Contrasena" required>
                <label class="label" for="Contraseña">Contraseña:</label>
                <span class="outline"></span>
            </div>
            
            <div class="camp">
                <input placeholder="  " type="email" class="campo input" name="Email" required>
                <label class="label" for="Email">Email:</label>
                <span class="outline"></span>
            </div>
            
            <div class="camp">
                <input placeholder="  " type="tel" class="campo input" name="Telefono" required>
                <label class="label" for="Telefono">Teléfono:</label>
                <span class="outline"></span>
            </div>


            <div class="camp">
                <select class="campo select" name="Genero" required>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                </select>
            </div>


            <button class="sent" name="but" value="enviar"> Enviar</button>

        </form>
    
        
    </div>
    <script>
        function open_close_burger () {
            let menu = document.getElementById("menu-h");
            let hamburguesa = document.getElementById("hamburguesa");
            menu.classList.toggle("active-menu-h");
            hamburguesa.classList.toggle("active-h");
        

        }

    </script>
    
</body>
</html>
